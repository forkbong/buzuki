{% extends "base.html" %}

{% block title %}
Admin - {{ super() }}
{%- endblock %}

{% block content %}

<legend>
  Admin panel
  <span class=pull-right>
    <a href="{{ url_for('admin.add') }}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
    <a href="{{ url_for('admin.logout') }}"><span class="glyphicon glyphicon-off" aria-hidden="true"></span></a>
  </span>
</legend>

<div class="row">
  <div class="list-group">
    {% for song in songs %}
    <div class="col-md-6">
      <div class="list-group-item">
        {{ song.artist }} - {{ song.name }}
        <div class="pull-right">
          <a href="{{ url_for('main.song', slug=song.slug) }}"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a>
          <a href="{{ url_for('admin.edit', id=song.id) }}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
          <a href="{{ url_for('admin.delete', id=song.id) }}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
