{% extends "base.html" %}

{% block title %}
{{ title }} Â· {{ super() }}
{%- endblock %}

{% block content %}
{% for song in songs %}
<div class="row">
  {% if not artist %}
  <div class="d-none d-md-block col-md-5 col-lg-3">
    <span class="float-right" style="font-weight:bold">
      <a href="{{ url_for('main.artist', slug=song.artist_slug) }}">
        {{ song.artist }}
      </a>
    </span>
  </div>
  {% endif %}
  <div class="col-sm-12 col-md-7 col-lg-9">
    <a href="{{ url_for('main.song', slug=song.slug) }}">
      {{ song.name }}
    </a>
  </div>
</div>
{% endfor %}
{% endblock %}
